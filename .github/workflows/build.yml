name: Build

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o signature-validation.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: signature-validation-windows
          path: signature-validation.exe
