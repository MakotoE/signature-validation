name: Validate Signature

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  validate:
    name: Validate
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download artifact from latest main
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          branch: main
          name: signature-validation-windows
          check_artifacts: true
          search_artifacts: true

      - name: Run validation and push results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $timestamp = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH-mm-ssZ")
          $filename = "validation-$timestamp.json"
          .\signature-validation.exe > $filename
          
          # Sign the commit with GitHub's key by using the GitHub API
          $content = [Convert]::ToBase64String([System.IO.File]::ReadAllBytes("$filename"))
          gh api --method PUT "repos/${{ github.repository }}/contents/$filename" `
            -f message="Add validation result: $timestamp" `
            -f content="$content" `
            -f branch="validation-results"
