name: Validate signature

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  validate:
    name: Validate
    runs-on: windows-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download artifact from latest main
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          branch: main
          name: signature-validation-windows
          check_artifacts: true
          search_artifacts: true

      - name: Run validation
        id: run_validation
        run: |
          # Get playwright
          go run github.com/playwright-community/playwright-go/cmd/playwright@v0.5200.1 install --with-deps
          
          $output = .\signature-validation.exe
          $output | Out-File -FilePath status.json -Encoding utf8
          $output

      - name: Parse validation result
        id: parse_result
        run: |
          $obj = Get-Content status.json | ConvertFrom-Json

          $errorOccurred = $false
          $validationFailed = $false
          $reason = ""

          if ($obj.error) {
            $errorOccurred = $true
            $reason = $obj.error
          } elseif ($obj.result -and $obj.result.valid -eq $false) {
            $validationFailed = $true
            $reason = $obj.result.reason
          }

          "error_occurred=$errorOccurred"     >> $env:GITHUB_OUTPUT
          "validation_failed=$validationFailed" >> $env:GITHUB_OUTPUT
          "validation_reason=$reason"         >> $env:GITHUB_OUTPUT

      - name: Update status.json in validation-results
        id: update_status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const branch = 'validation-results';
            const path = 'status.json';

            const content = fs.readFileSync('status.json', 'utf8');
            const encoded = Buffer.from(content, 'utf8').toString('base64');

            let sha;
            try {
              const { data: file } = await github.rest.repos.getContent({
                owner,
                repo,
                path,
                ref: branch,
              });
              if (!Array.isArray(file)) {
                sha = file.sha;
              }
            } catch (error) {
              core.info('status.json or branch does not exist yet; will create it.');
            }

            await github.rest.repos.createOrUpdateFileContents({
              owner,
              repo,
              path,
              message: 'Set validation result',
              content: encoded,
              branch,
              sha,
            });

      - name: Create issue on failed validation
        if: ${{ steps.parse_result.outputs.error_occurred == 'True' || steps.parse_result.outputs.validation_failed == 'True' }}
        uses: actions/github-script@v7
        env:
          VALIDATION_REASON:   ${{ steps.parse_result.outputs.validation_reason }}
          ERROR_OCCURRED:      ${{ steps.parse_result.outputs.error_occurred }}
          VALIDATION_FAILED:   ${{ steps.parse_result.outputs.validation_failed }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // Check for existing issue
            const q = `repo:${owner}/${repo} "signature validation" in:title is:issue is:open`;
            const { data: search } = await github.rest.search.issuesAndPullRequests({ q });

            if (search.total_count > 0) {
              core.info('An open "signature validation" issue already exists. Skipping issue creation.');
              return;
            }

            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;

            const reason = process.env.VALIDATION_REASON || 'Unknown reason';
            const errorOccurred = process.env.ERROR_OCCURRED === 'True';
            const validationFailed = process.env.VALIDATION_FAILED === 'True';

            let body;
            if (errorOccurred) {
              body =
                `@MakotoE, an error occurred while running signature validation.\n` +
                `Error: ${reason}\n` +
                `Run: ${runUrl}`;
            } else if (validationFailed) {
              body =
                `@MakotoE, signature validation failed.\n` +
                `Reason: ${reason}\n` +
                `Run: ${runUrl}`;
            } else {
              body =
                `@MakotoE, there was an issue with the workflow run.\n` +
                `Details: ${reason}\n` +
                `Run: ${runUrl}`;
            }

            await github.rest.issues.create({
              owner,
              repo,
              title: '⚠️ Signature validation failed',
              body,
            });
